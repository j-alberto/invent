<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
	<link rel="stylesheet" type="text/css" href="../../../webapp/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
		
	<script src="../../webapp/js/jquery.js" th:src="@{/js/jquery.js}"></script>
	<script src="../../webapp/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../webapp/js/ajaxMethods.js" th:src="@{/js/ajaxMethods.js}"></script>
   
</head>
<body class="container-fluid">
	<div th:replace="frags/common :: menu"></div>
	<div th:replace="frags/common :: (${edit}? brCrumbCatUnitEdit : brCrumbCatUnitNew)"></div>
		
 	<h3 th:text="#{itemunit.lbl.title}">Item units!!</h3>
 	<p th:text="#{itemunit.lbl.caption}">ADD Itemunitd description!!</p>
 	
 	<form th:action="@{/catalogs/units/}+(${edit}?'edit':'add')" method="post" class="form-horizontal" th:object="${unit}">
 	  
 	  <div class="form-group" th:name="id" th:errorclass="'form-group has-error'">
		<div class="col-sm-6">
			<input id="id"  th:field="*{id}" type="hidden" required="required" class="form-control"/>
		</div>
	  </div>

 	  <div class="form-group" th:name="name" th:errorclass="'form-group has-error'">
		<label for="name" th:text="#{itemunit.lbl.name}" class="col-sm-2 control-label"></label>
		<div class="col-sm-6">
			<input id="name"  th:field="*{name}" type="text" required="required" class="form-control"
			autofocus="autofocus" autocomplete="off"/>
			<ul th:if="${#fields.hasErrors('name')}" class="help-block">
	 			<li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
	 		</ul>
		</div>
	  </div>

 	  <div class="form-group" th:name="description" th:errorclass="'form-group has-error'">
		<label for="description" th:text="#{itemunit.lbl.desc}" class="col-sm-2 control-label"></label>
		<div class="col-sm-6">
			<input id="description"  th:field="*{description}" type="text" class="form-control"
			autocomplete="off"/>
			<ul th:if="${#fields.hasErrors('description')}" class="help-block">
	 			<li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
	 		</ul>
		</div>
	  </div>

 	  <div class="form-group" th:name="dataType" th:errorclass="'form-group has-error'">
		<label for="dataType" th:text="#{itemunit.lbl.datatype}" class="col-sm-2 control-label">datatype!!</label>
		<div class="col-sm-6">
			<select id="dataType"  th:field="*{dataType}" class="form-control">
				<option th:each="type : ${unitDataTypes}" th:value="${type}"
					th:text="#{${'lbl.datatype.' + type}}">INTEGER!!</option>
			</select>
			<ul th:if="${#fields.hasErrors('dataType')}" class="help-block">
	 			<li th:each="err : ${#fields.errors('dataType')}" th:text="${err}"/>
	 		</ul>
		</div>
	  </div>

	   <div class="form-group">
   			<div class="col-sm-offset-2 col-sm-6">
      			<button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save!!</button>
      			<button type="reset" class="btn btn-default" th:text="#{btn.reset}">Reset!!</button>
      			<a href="javascript:history.back()" th:text="#{btn.return}" class="btn btn-default pull-right">Regresar!!</a>
    		</div>
	  </div>
 	</form>

</body>
</html>
