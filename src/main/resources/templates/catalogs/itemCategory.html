<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
<!-- 	<link rel="stylesheet" type="text/css" href="../../../webapp/css/menu.css" th:href="@{/css/menu.css}"/> -->
	<link rel="stylesheet" type="text/css" href="../../../webapp/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<!-- 	<link rel="stylesheet" type="text/css" href="../../../webapp/css/main.css" th:href="@{/css/main.css}"/> -->
		
	<script src="../../webapp/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<!-- 	<script src="../../webapp/js/jquery-form.js" th:src="@{/js/jquery-form.js}"></script> -->
	<script src="../../webapp/js/ajaxMethods.js" th:src="@{/js/ajaxMethods.js}"></script>
	<script src="../../webapp/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	
</head>
<body class="container-fluid">
	<div th:replace="frags/common :: menu"></div>
	<div th:replace="frags/common :: breadcrumbsCategories"></div>
			
	 	<h2 th:text="#{itemcategory.lbl.title}">Item categories!!</h2>
	 	<a th:href="@{/catalogs/categories/add}" href="#"
	 		th:text="#{menu.general.catalogs.itemcategory.addNew}">Add new category!!</a>
	 	
	 	<br/><br/>
	 	<div th:if="${#bools.isTrue(added)}" class="alert alert-success" role="alert"
	 		th:text="#{itemCategory.msg.addSuccess}">added success!!</div>
	 	<div th:if="${#bools.isTrue(updated)}" class="alert alert-success" role="alert"
	 		th:text="#{itemCategory.msg.updateSuccess}">updated success!!</div>
	 	<div th:if="${#bools.isTrue(idNotFound)}" class="alert alert-warning" role="alert"
	 		th:text="#{itemCategory.msg.notFount}">category not found!!</div>

		<div class="table-responsive">
			<table id="categoriesTable" class="table table-condensed table-striped table-hover" th:fragment="tableCategory">
				<thead>
					<tr>
						<th th:text="#{itemCategory.lbl.id}">Id!!</th>
						<th th:text="#{itemCategory.lbl.desc}">category name!!</th>
						<th th:text="#{itemCategory.lbl.status}">status!!</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td colspan="3">
							<ul th:replace="frags/common :: pagingBar(${itemCategories},10)"></ul>
						</td>
					</tr>
				</tfoot>
				<tbody th:remove="all-but-first">
					<tr th:each="cat : ${itemCategories.content}">
						<td th:text="${cat.id}">111</td>
						<td th:text="${cat.description}">Category 111</td>
						<td th:text="#{${'lbl.status.'+cat.status}}" class="cc2">a status</td>
						<td><a href="#" th:href="@{/catalogs/categories/}+${cat.id}" th:text="#{lbl.edit}">Modify!!</a></td>
					</tr>
					<tr><td>222</td><td>Category 222</td><td>a status</td></tr>
					<tr><td>222</td><td>Category 222</td><td>a status</td></tr>
					<tr><td>222</td><td>Category 222</td><td>a status</td></tr>
				</tbody>
				
			</table>
			
		</div>
</body>
</html>
