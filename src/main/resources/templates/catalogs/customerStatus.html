<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Status" content="text/html; charset=UTF-8" />
    
	<link rel="stylesheet" type="text/css" href="../../../webapp/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
		
	<script src="../../webapp/js/jquery.js" th:src="@{/js/jquery.js}"></script>
	<script src="../../webapp/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../webapp/js/ajaxMethods.js" th:src="@{/js/ajaxMethods.js}"></script>

</head>
<body class="container-fluid">
	<div th:replace="frags/common :: menu"></div>
	<div th:replace="frags/common :: brCrumbCatCustStatus"></div>
			
 	<h2 th:text="#{customerstatus.lbl.title}">customer statuss!!</h2>
 	<a th:href="@{/catalogs/custStatuses/add}" href="#"
 		th:text="#{menu.catalogs.customerStatus.addNew}">Add new customer status!!</a>
 	
 	<br/><br/>

	 <div th:if="${eventDone} == 'added'">
 		<div th:replace="frags/common :: alert(#{customerstatus.msg.addSuccess},'success')"></div>
	</div>
	 <div th:if="${eventDone} == 'updated'">
 		<div th:replace="frags/common :: alert(#{customerstatus.msg.updateSuccess},'success')"></div>
	</div>
	 <div th:if="${eventDone} == 'idNotFound'">
	 		<div th:replace="frags/common :: alert(#{customerstatus.msg.notFound},'warning')"></div>
	</div>


	<div class="table-responsive">
		<table id="custStatusesTable" class="table table-condensed table-striped table-hover" th:fragment="tableCustStatus">
			<thead>
				<tr>
					<td class="col-sm-4">
					<form th:action="@{custStatuses}" method="get" class="form-inline">
					<div class="form-group">
						<label class="sr-only" for="searchBox" th:text="#{btn.search}">Search!!</label>
		   				<input type="search" id="searchBox" name="searchText" th:value="${searchText}"/>
		   			</div>
		   				<button type="submit" class="btn btn-default btn-sm" th:text="#{btn.search}">search!!</button>
	   				</form>
				</td></tr>
				<tr>
					<th th:text="#{customerstatus.lbl.id}">Id!!</th>
					<th th:text="#{customerstatus.lbl.desc}">customer status description!!</th>
					<th th:text="#{customerstatus.lbl.status}">customer status' status!!</th>
					<th></th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="2">
						<ul th:replace="frags/common :: pagingBar(${customerStatuses},10,${searchText},'custStatuses')"></ul>
					</td>
				</tr>
			</tfoot>
			<tbody th:remove="all-but-first">
				<tr th:each="cust : ${customerStatuses.content}">
					<td th:text="${cust.id}">111</td>
					<td th:text="${cust.description}">Customer Status desc 111!!</td>
					<td th:text="#{${'lbl.status.'+cust.status}}">a status!!</td>
					<td><a href="#" th:href="@{/catalogs/custStatuses/}+${cust.id}" th:text="#{lbl.edit}">Modify!!</a></td>
				</tr>
				<tr><td>222</td><td>customer Status 222!!</td><td></td></tr>
				<tr><td>222</td><td>customer Status 222!!</td><td></td></tr>
				<tr><td>222</td><td>customer Status 222!!</td><td></td></tr>
			</tbody>
			
		</table>
		
	</div>
</body>
</html>
