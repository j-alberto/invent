<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
	<link rel="stylesheet" type="text/css" href="../../../webapp/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
		
	<script src="../../webapp/js/jquery.js" th:src="@{/js/jquery.js}"></script>
	<script src="../../webapp/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../webapp/js/ajaxMethods.js" th:src="@{/js/ajaxMethods.js}"></script>
   
</head>
<body class="container-fluid">
	<div th:replace="frags/common :: menu"></div>
	<div th:replace="frags/common :: (${edit}? brCrumbCustomerEdit : brCrumbCustomerNew)"></div>
		
 	<h2 th:text="#{customer.lbl.title}">Item management!!</h2>
 	<p th:text="#{customer.lbl.caption}">ADD Itemunitd description!!</p>
 	
 	<form th:action="@{/customers/}+(${edit}?'edit':'add')" method="post" class="form-horizontal" th:object="${customer}">

	  <input th:field="*{id}" type="hidden" required="required"/>

 	  <div class="form-group" th:name="name" th:errorclass="'form-group has-error'">
		<label for="name" th:text="#{customer.lbl.name}" class="col-sm-2 control-label"></label>
		<div class="col-sm-6">
			<input id="name"  th:field="*{name}" type="text" required="required" class="form-control" maxlength="20"
			autofocus="autofocus" autocomplete="off"/>
			<ul th:if="${#fields.hasErrors('name')}" class="help-block">
	 			<li th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
	 		</ul>
		</div>
	  </div>

 	  <div class="form-group" th:name="code" th:errorclass="'form-group has-error'">
		<label for="code" th:text="#{customer.lbl.code}" class="col-sm-2 control-label"></label>
		<div class="col-sm-6">
			<input id="code"  th:field="*{code}" type="text" class="form-control" maxlength="20" autocomplete="off"/>
			<ul th:if="${#fields.hasErrors('code')}" class="help-block">
	 			<li th:each="err : ${#fields.errors('code')}" th:text="${err}"/>
	 		</ul>
		</div>
	  </div>

 	  <div class="form-group" th:name="customerType" th:errorclass="'form-group has-error'">
		<label for="customerType" th:text="#{customertype.lbl.desc}" class="col-sm-2 control-label">customer type!!</label>
		<div class="col-sm-6">
			<select id="customerType"  th:field="*{customerType}" class="form-control">
				<option th:each="type : ${customerTypes}" th:value="${type.id}"
					th:text="${type.description}">a customer type!!</option>
			</select>
			<ul th:if="${#fields.hasErrors('customerType')}" class="help-block">
	 			<li th:each="err : ${#fields.errors('customerType')}" th:text="${err}"/>
	 		</ul>
		</div>
	  </div>

 	  <div class="form-group" th:name="customerStatus" th:errorclass="'form-group has-error'">
		<label for="customerStatus" th:text="#{customerstatus.lbl.status}" class="col-sm-2 control-label">customer type!!</label>
		<div class="col-sm-6">
			<select id="customerStatus"  th:field="*{customerStatus}" class="form-control">
				<option th:each="stat : ${customerStatuses}" th:value="${stat.id}"
					th:text="${stat.description}">a customer status!!</option>
			</select>
			<ul th:if="${#fields.hasErrors('customerStatus')}" class="help-block">
	 			<li th:each="err : ${#fields.errors('customerStatus')}" th:text="${err}"/>
	 		</ul>
		</div>
	  </div>

 	  <div class="form-group" th:name="description" th:errorclass="'form-group has-error'">
		<label for="description" th:text="#{item.lbl.desc}" class="col-sm-2 control-label"></label>
		<div class="col-sm-6">
			<input id="description"  th:field="*{description}" type="text" class="form-control" maxlength="50"
			autocomplete="off"/>
			<ul th:if="${#fields.hasErrors('description')}" class="help-block">
	 			<li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
	 		</ul>
		</div>
	  </div>
	  
	  <input type="date"/>

	   <div class="form-group">
   			<div class="col-sm-offset-2 col-sm-6">
      			<button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save!!</button>
      			<button type="reset" class="btn btn-default" th:text="#{btn.reset}">Reset!!</button>
      			<a href="javascript:history.back()" th:text="#{btn.return}" class="btn btn-default pull-right">Regresar!!</a>
    		</div>
	  </div>
 	</form>

</body>
</html>
